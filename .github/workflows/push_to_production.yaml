# Derived from https://www.digitalocean.com/community/questions/how-to-deploy-using-github-action

name: push_to_production

on:
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: Create TMPDIR variable
      run: |
        echo "::set-env name=TMPDIR::/tmp/savvy.bio.deploy/$(date +%s-%N)/"
        echo $TMPDIR

    - name: Create temporary directory to build site
      uses: appleboy/scp-action@master
      with: 
        HOST: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
        envs: "$TMPDIR"
        script: |
          echo "Making directory $TMPDIR"
          # mkdir -p "$TMPDIR"
          # cd $TMPDIR && pwd


    - name: SCP repo to server
      uses: appleboy/scp-action@master
      env:
        HOST: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
      with: 
        source: "/"
        strip_components: 
        target: $TMPDIR
        overwrite: true

    - name: Build site on server
      uses: appleboy/scp-action@master
      with: 
        HOST: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
        envs: $TMPDIR
        script_stop: true
        script: |
          cd $TMPDIR
          npm run build


    - name: Clean up existing server html directory
      uses: appleboy/ssh-action@master
      with: 
        HOST: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
        script: |
          touch /var/www/savvy.bio/html/tmp_canary # To make sure the next line succeeds
          rm -rf /var/www/savvy.bio/html/*


    - name: Move docs on server to html directory
      uses: appleboy/scp-action@master
      with: 
        HOST: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
        envs: $TMPDIR
        script: |
          cp -r $TMPDIR/docs/* /var/www/savvy.bio/html/


    - name: Server confirmation
      uses: appleboy/ssh-action@master
      with:
        HOST: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
        script: |
          echo "Deployment completed. List of files in /var/www/savvy.bio/html/:"
          fd . '/var/www/savvy.bio/html'

    - name: Cleanup
      uses: appleboy/scp-action@master
      with: 
        HOST: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
        envs: $TMPDIR
        script: |
          rm -rf $TMPDIR
